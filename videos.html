<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos | Perry Mensah</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: black;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 a {
      color: white;
      text-decoration: none;
    }
    .main-nav {
      display: flex;
      align-items: center;
    }
    .main-nav > .dropdown,
    .main-nav > a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }
    .dropdown > a::after {
      content: ' ▼';
      font-size: 0.7em;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: black;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 10;
      flex-direction: column;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #444;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }
    .video-grid {
      max-width: 1100px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .video-card {
      width: 300px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      text-decoration: none;
      color: black;
    }
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-card p {
      margin: 1rem;
      font-weight: bold;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">Perry Mensah</a></h1>
    <nav class="main-nav">
      <div class="dropdown">
        <a href="videos.html">VIDEOS</a>
        <div class="dropdown-content">
          <a href="intense.html">INTENSE</a>
          <a href="block.html">BIG BLOCK</a>
          <a href="jumper.html">CLEAN JUMPER</a>
          <a href="aso.html">ASO SNEAK PEEK</a>
          <a href="practice.html">PRACTICE</a>
        </div>
      </div>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="video-grid">
    <a class="video-card" href="intense.html">
      <img src="./public/images/intense_thumbnail.jpg" alt="Intense">
      <p>INTENSE</p>
    </a>
    <a class="video-card" href="block.html">
      <img src="./public/images/block_thumbnail.jpg" alt="Big Block">
      <p>BIG BLOCK</p>
    </a>
    <a class="video-card" href="jumper.html">
      <img src="./public/images/shoot_thumbnail.jpg" alt="Clean Jumper">
      <p>CLEAN JUMPER</p>
    </a>
    <a class="video-card" href="aso.html">
      <img src="./public/images/aso_thumbnail.png" alt="ASO Sneak Peek">
      <p>SNEAK PEEK</p>
    </a>
    <a class="video-card" href="practice.html">
      <img src="./public/images/practice_thumbnail.png" alt="Practice">
      <p>PRACTICE</p>
    </a>
  </section>

  <footer>
    <p>© Perry Mensah. All rights reserved.</p>
  </footer>
</body>
</html>
